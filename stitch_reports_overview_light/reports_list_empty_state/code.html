<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reports List - Field Report Pro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2e7f33",
                        "primary-dark": "#236327",
                        "background-light": "#f6f8f6",
                        "background-dark": "#141e15",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e2b1f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 4px 14px 0 rgba(46, 127, 51, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#131613] dark:text-[#e0e0e0] font-display antialiased overflow-hidden selection:bg-primary/20">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Sticky Header Zone -->
<div class="flex-none sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-800/50">
<!-- Search Bar -->
<div class="px-4 pt-5 pb-2">
<label class="flex flex-col w-full h-11">
<div class="flex w-full flex-1 items-stretch rounded-xl bg-surface-light dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-gray-700 transition-all focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary">
<div class="flex items-center justify-center pl-3 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-[22px]">search</span>
</div>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl bg-transparent text-sm text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 px-3 focus:outline-none focus:ring-0 border-none h-full" placeholder="Search reports, IDs, or tags..." value=""/>
</div>
</label>
</div>
<!-- Chips -->
<div class="flex gap-2 px-4 pb-4 overflow-x-auto no-scrollbar w-full">
<!-- Active State Example (if needed later) but currently all inactive as default -->
<button class="group flex h-9 shrink-0 items-center justify-center gap-x-1.5 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark pl-3 pr-2 transition-colors hover:border-gray-300 dark:hover:border-gray-600 active:bg-gray-50 dark:active:bg-gray-800">
<p class="text-xs font-medium text-gray-700 dark:text-gray-300">Category</p>
<span class="material-symbols-outlined text-gray-400 text-[18px]">keyboard_arrow_down</span>
</button>
<button class="group flex h-9 shrink-0 items-center justify-center gap-x-1.5 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark pl-3 pr-2 transition-colors hover:border-gray-300 dark:hover:border-gray-600 active:bg-gray-50 dark:active:bg-gray-800">
<p class="text-xs font-medium text-gray-700 dark:text-gray-300">Priority</p>
<span class="material-symbols-outlined text-gray-400 text-[18px]">keyboard_arrow_down</span>
</button>
<button class="group flex h-9 shrink-0 items-center justify-center gap-x-1.5 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark pl-3 pr-2 transition-colors hover:border-gray-300 dark:hover:border-gray-600 active:bg-gray-50 dark:active:bg-gray-800">
<p class="text-xs font-medium text-gray-700 dark:text-gray-300">Status</p>
<span class="material-symbols-outlined text-gray-400 text-[18px]">keyboard_arrow_down</span>
</button>
<button class="group flex h-9 shrink-0 items-center justify-center gap-x-1.5 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark pl-3 pr-2 transition-colors hover:border-gray-300 dark:hover:border-gray-600 active:bg-gray-50 dark:active:bg-gray-800">
<p class="text-xs font-medium text-gray-700 dark:text-gray-300">Date</p>
<span class="material-symbols-outlined text-gray-400 text-[18px]">keyboard_arrow_down</span>
</button>
</div>
</div>
<!-- Main Content: Empty State -->
<div class="flex-1 flex flex-col items-center justify-center px-6 -mt-10 overflow-y-auto">
<div class="w-full max-w-[320px] flex flex-col items-center gap-6 animate-fade-in-up">
<!-- Industrial Illustration/Icon Composite -->
<div class="relative w-32 h-32 flex items-center justify-center">
<!-- Subtle background circle -->
<div class="absolute inset-0 bg-gradient-to-tr from-gray-100 to-white dark:from-surface-dark dark:to-background-dark rounded-full border border-dashed border-gray-200 dark:border-gray-700"></div>
<!-- Main Icon -->
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-[64px] relative z-10">find_in_page</span>
<!-- Decorative small icon -->
<div class="absolute bottom-2 right-2 bg-white dark:bg-surface-dark rounded-full p-1.5 shadow-sm border border-gray-100 dark:border-gray-700 z-20">
<span class="material-symbols-outlined text-primary text-[20px]">add</span>
</div>
</div>
<div class="flex flex-col items-center gap-2 text-center">
<h3 class="text-gray-900 dark:text-white text-lg font-semibold tracking-tight">No reports found</h3>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-relaxed max-w-[260px]">
                        We couldn't find any field reports matching your filters.
                    </p>
</div>
<div class="pt-2 w-full flex justify-center">
<button class="group flex w-full max-w-[200px] cursor-pointer items-center justify-center gap-2 rounded-xl h-11 px-6 bg-primary hover:bg-primary-dark text-white text-sm font-semibold leading-normal tracking-wide shadow-glow transition-all active:scale-95">
<span class="material-symbols-outlined text-[20px]">add_circle</span>
<span>Create report</span>
</button>
</div>
</div>
</div>
<!-- Bottom Navigation -->
<div class="flex-none bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 pb-safe pt-2 px-2">
<div class="flex justify-between items-center px-2 pb-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">home</span>
<span class="text-[10px] font-medium tracking-wide">Home</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-primary dark:text-primary transition-colors relative" href="#">
<!-- Active Indicator Dot -->
<div class="absolute top-0 w-8 h-8 bg-primary/10 rounded-full blur-md opacity-0"></div>
<span class="material-symbols-outlined text-[24px] font-variation-fill">description</span>
<span class="text-[10px] font-semibold tracking-wide">Reports</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">sync</span>
<span class="text-[10px] font-medium tracking-wide">Sync</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">settings</span>
<span class="text-[10px] font-medium tracking-wide">Settings</span>
</a>
</div>
</div>
</div>
</body></html>
