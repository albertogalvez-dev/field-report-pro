<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Field Report Pro - New Report</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2e7f33",
                        "background-light": "#f6f8f6",
                        "background-dark": "#141e15",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c291d",
                        "input-border": "#dee3de",
                        "text-main": "#131613",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen relative flex flex-col text-text-main dark:text-white">
<!-- Top Navigation -->
<header class="sticky top-0 z-30 bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 px-4 h-14 flex items-center justify-between transition-colors">
<button class="text-gray-500 dark:text-gray-400 text-base font-medium hover:text-gray-800 dark:hover:text-gray-200 px-2 -ml-2 rounded-lg active:bg-gray-100 dark:active:bg-white/10">Cancel</button>
<h1 class="text-lg font-bold tracking-[-0.015em]">New Field Report</h1>
<div class="w-12"></div> <!-- Spacer for optical centering -->
</header>
<!-- Main Form Content -->
<main class="flex-1 overflow-y-auto p-4 pb-32 space-y-5 max-w-lg mx-auto w-full no-scrollbar">
<!-- Section 1: Details (Card) -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_1px_3px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-800 p-5 space-y-5">
<!-- Title Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200">Report Title</label>
<input class="w-full rounded-xl border border-red-500 bg-white dark:bg-white/5 dark:border-red-400 h-14 px-4 text-base placeholder:text-gray-400 focus:ring-0 focus:border-red-500 transition-all shadow-sm" placeholder="e.g., HVAC Inspection - Zone 4" type="text" value=""/>
<!-- Error Message -->
<div class="flex items-start gap-1.5 text-red-600 dark:text-red-400 animate-pulse pl-1">
<span class="material-symbols-outlined text-lg leading-none" style="font-size: 18px;">error</span>
<p class="text-sm font-medium leading-none mt-[2px]">Report title is required.</p>
</div>
</div>
<!-- Category Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200">Category</label>
<div class="relative">
<select class="w-full rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-white/5 h-14 px-4 pr-10 text-base focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary appearance-none shadow-sm cursor-pointer">
<option selected="" value="maintenance">Maintenance Issue</option>
<option value="safety">Safety Hazard</option>
<option value="inventory">Inventory Log</option>
<option value="incident">Incident Report</option>
</select>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-primary">
<span class="material-symbols-outlined">expand_circle_down</span>
</div>
</div>
</div>
</section>
<!-- Section 2: Urgency (Card) -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_1px_3px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-800 p-5 space-y-3">
<label class="text-sm font-semibold text-text-main dark:text-gray-200">Priority Level</label>
<div class="grid grid-cols-4 gap-1.5 bg-gray-100 dark:bg-black/40 p-1.5 rounded-xl border border-gray-200 dark:border-gray-800">
<!-- Low -->
<button class="flex items-center justify-center h-10 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-white dark:hover:bg-gray-700 hover:shadow-sm transition-all">
                     Low
                 </button>
<!-- Medium -->
<button class="flex items-center justify-center h-10 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-white dark:hover:bg-gray-700 hover:shadow-sm transition-all">
                     Med
                 </button>
<!-- High (Selected) -->
<button class="flex items-center justify-center h-10 rounded-lg text-sm font-bold text-white bg-primary shadow-md transform scale-[1.02] ring-1 ring-black/5">
                     High
                 </button>
<!-- Critical -->
<button class="flex items-center justify-center h-10 rounded-lg text-sm font-medium text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 hover:shadow-sm transition-all">
                     Crit
                 </button>
</div>
</section>
<!-- Section 3: Location (Card) -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_1px_3px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-800 p-5 space-y-4">
<div class="flex justify-between items-end">
<label class="text-sm font-semibold text-text-main dark:text-gray-200">Location</label>
<button class="group flex items-center gap-1.5 text-primary hover:text-primary/80 bg-primary/10 hover:bg-primary/15 px-3 py-1.5 rounded-full transition-all">
<span class="material-symbols-outlined text-[18px] group-hover:scale-110 transition-transform">my_location</span>
<span class="text-xs font-bold uppercase tracking-wide">Use Current</span>
</button>
</div>
<div class="space-y-3">
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors material-symbols-outlined">pin_drop</span>
<input class="w-full rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-white/5 h-14 pl-12 pr-4 text-base placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="Coordinates or Address" type="text" value="45.5017° N, 73.5673° W"/>
</div>
<!-- Small Map Preview (Context specific choice) -->
<div class="h-28 w-full rounded-xl overflow-hidden relative border border-gray-200 dark:border-gray-700 shadow-inner group cursor-pointer">
<img class="w-full h-full object-cover grayscale opacity-70 group-hover:grayscale-0 group-hover:scale-105 transition-all duration-500" data-alt="Minimalist dark map view of industrial zone" data-location="Montreal" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAv89AjehI4dNY0swOnBNnQ06bGRbnKnYSzoArhZMxWxilVxZr2bjoAQ9lT5HX5RXk8nKfomck1HUpYVxnY3Ggep3cvYFsWPGhn6gohWqaZbT-DPUU4VYX7rqF6Vc8guqv9QijNGdQ0k3_5ZE9edDIg8V26TOwrhKncndSJTVWaq93h04Q07hSGyUI1fpqnozBJJLXuPBNWbEGSNIUcdnyU5ZG5HyDtKNwVRndJ01u12anOg3IwYJPl0t4-n2GFR5SfYpuuUmMSz0qy"/>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent flex items-end p-3">
<div class="flex items-center gap-2">
<div class="h-2 w-2 rounded-full bg-primary animate-pulse"></div>
<p class="text-white text-xs font-semibold tracking-wide">Zone 4, Sector B</p>
</div>
</div>
</div>
</div>
</section>
<!-- Section 4: Context (Card) -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_1px_3px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-800 p-5 space-y-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200">Description</label>
<textarea class="w-full rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-white/5 min-h-[140px] p-4 text-base placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary resize-y transition-all shadow-sm" placeholder="Describe the issue, required parts, or observations..."></textarea>
</section>
<!-- Section 5: Evidence (Card) -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_1px_3px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-800 p-5 space-y-3">
<div class="flex justify-between items-center mb-1">
<label class="text-sm font-semibold text-text-main dark:text-gray-200">Attachments</label>
<span class="px-2 py-0.5 rounded-md bg-gray-100 dark:bg-white/10 text-xs text-gray-500 dark:text-gray-400 font-medium">3 Files</span>
</div>
<div class="grid grid-cols-4 gap-3">
<!-- Image 1 -->
<div class="aspect-square rounded-lg overflow-hidden relative group cursor-pointer shadow-sm border border-gray-100 dark:border-gray-700">
<img class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" data-alt="Industrial pipe close up showing rust damage" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAb_Agv6-_7qYdDHTlUvJAvWIoa86i7XQIqqsQbOYHPN2HAJyaG4BRqq2AiExYYtRgiU47jrNulZXVkMSvRvwWl0PTnpQKk9_NkwpwhYtioOzGHGUl6NkmyRKXalPsy16j036B-lWCbOmQ-HGRmv618M1UUsIQPkZc5XH3h20W9G9nJ__omjE9_9v1N_2apszoxq8JzIymKaTBiYt8w5euevPReT07c5CH5zyNCO3JJefhaF-0OTTaSK3Ly2UFIcMwmITfqlNatSg69"/>
<div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
<span class="material-symbols-outlined text-white">visibility</span>
</div>
</div>
<!-- Image 2 -->
<div class="aspect-square rounded-lg overflow-hidden relative group cursor-pointer shadow-sm border border-gray-100 dark:border-gray-700">
<img class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" data-alt="Electrical panel wiring detail with exposed wires" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBjmZUkyxkmEfCUxqcuvPVqyfXg-MJnpsZqo-KBN2fz5SJrDnLITkj9JApAha9s5QdDxFg84yZG4DUtZmzpnlyHGt_OCiPeI_h8nHsoaT7xCaMtoBJgT1DTgPHMOpOaHI1pV9rHS64k76C_R5PuOrIdEgrIMax1ebowLwLmrnH27IRv9AMTxr2XwISSxc0kPgKDmriUyU8BNCjyHFsFf8VpU8eX4N22PE3zO24apSNgrApp-P1wWKtGkp2PQ_rj05GUHKi0QbZASg-J"/>
<div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
<span class="material-symbols-outlined text-white">visibility</span>
</div>
</div>
<!-- Image 3 -->
<div class="aspect-square rounded-lg overflow-hidden relative group cursor-pointer shadow-sm border border-gray-100 dark:border-gray-700">
<img class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" data-alt="Blurred industrial floor background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCtWbdaTYjNbd0DCR_V0C6xQ_Ax-mxnsb0Jz328SgDad5m0uvw4byIUVt_obnS8GPQBjIsGsuRaUJyiR4Ri7Vnhki3xjKqa60Ej247DPTt1WVG2dfHkdwHcNnbf-miaC9m1SWyN-flT8BMuH3MU4n_o1dZLNUmjR42T1l3XQabpuVUuhcuI5lYk3R7SoH3T3LyzqnzRrOv0WGaCkOY-_VjAde1zop7UX9g5afTcKYbHpCGsIZ3xrE87hLAFVD0AzhDjXw2QyA1rkts6"/>
<div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
<span class="material-symbols-outlined text-white">visibility</span>
</div>
</div>
<!-- Add Button -->
<button class="aspect-square rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600 flex flex-col items-center justify-center text-gray-400 hover:text-primary hover:border-primary hover:bg-primary/5 transition-all gap-1 group">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">add_a_photo</span>
</button>
</div>
</section>
<div class="h-6"></div>
</main>
<!-- Sticky Footer -->
<div class="fixed bottom-0 left-0 right-0 z-40 bg-surface-light/95 dark:bg-[#141e15]/95 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 p-4 pb-8 shadow-[0_-4px_24px_rgba(0,0,0,0.06)]">
<div class="max-w-lg mx-auto w-full flex gap-3">
<button class="flex-1 h-14 rounded-xl border border-gray-300 dark:border-gray-600 text-text-main dark:text-gray-200 font-semibold bg-white dark:bg-transparent hover:bg-gray-50 dark:hover:bg-white/5 active:scale-[0.98] transition-all text-base">
                Save Draft
            </button>
<button class="flex-[1.5] h-14 rounded-xl bg-primary text-white font-semibold shadow-lg shadow-primary/30 hover:bg-primary/90 active:scale-[0.98] flex items-center justify-center gap-2 transition-all text-base ring-1 ring-white/10">
<span class="material-symbols-outlined text-[22px]">sync</span>
                Queue for Sync
            </button>
</div>
</div>
</body></html>
