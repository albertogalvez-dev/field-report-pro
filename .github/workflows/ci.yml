name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and test
        run: ./gradlew assembleDebug testDebugUnitTest verifyPaparazziDebug

      - name: Upload Paparazzi report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paparazzi-report
          path: ${{ env.HOME }}/.fieldreportpro-build/app/reports/paparazzi
